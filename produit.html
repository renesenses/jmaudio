<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:locale" content="fr_FR">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar scrolled" id="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="logo">JM <span>Audio</span></a>
      <button class="menu-toggle" id="menu-toggle" aria-label="Ouvrir le menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-links" id="nav-links">
        <a href="index.html#presentation">L'espace</a>
        <a href="index.html#marques">Marques</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#occasions">Occasions</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="product-page">
    <div class="container" style="padding-top: 3rem; padding-bottom: 5rem;">

      <a href="index.html#occasions" class="product-back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
        Retour aux occasions
      </a>

      <div id="product-content"></div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <p class="footer-logo">JM <span>Audio</span></p>
        <p class="footer-copy">&copy; 2026 JM Audio â€” Tous droits rÃ©servÃ©s</p>
      </div>
    </div>
  </footer>

  <div class="product-lightbox" id="lightbox">
    <img src="" alt="" id="lightbox-img">
  </div>

  <script>
  (function () {
    'use strict';

    var params = new URLSearchParams(window.location.search);
    var catIndex = parseInt(params.get('cat'), 10);
    var prodIndex = parseInt(params.get('prod'), 10);

    if (isNaN(catIndex) || isNaN(prodIndex)) {
      document.getElementById('product-content').innerHTML =
        '<p style="color: var(--cream-muted);">Produit introuvable. <a href="index.html#occasions">Retour aux occasions</a></p>';
      return;
    }

    fetch('data.json')
      .then(function (res) { return res.json(); })
      .then(function (data) {
        var cat = data.occasions.categories[catIndex];
        if (!cat) throw new Error('CatÃ©gorie introuvable');
        var prod = cat.products[prodIndex];
        if (!prod) throw new Error('Produit introuvable');

        // Update page title
        document.title = prod.brand + ' ' + prod.model + ' â€” JM Audio';

        // Build all images array (main image + additional images)
        var allImages = [];
        if (prod.imageUrl) {
          allImages.push(prod.imageUrl);
        }
        if (prod.images && prod.images.length) {
          prod.images.forEach(function (img) {
            if (img) allImages.push(img);
          });
        }

        var html = '<div class="product-layout">';

        // Gallery column
        html += '<div class="product-gallery">';
        if (allImages.length > 0) {
          html += '<div class="product-main-img" id="main-img-container">' +
            '<img src="' + allImages[0] + '" alt="' + escHtml(prod.brand + ' ' + prod.model) + '" id="main-img">' +
            '</div>';
          if (allImages.length > 1) {
            html += '<div class="product-thumbs">';
            allImages.forEach(function (img, i) {
              var activeClass = i === 0 ? ' active' : '';
              html += '<div class="product-thumb' + activeClass + '" data-index="' + i + '">' +
                '<img src="' + img + '" alt="Photo ' + (i + 1) + '">' +
                '</div>';
            });
            html += '</div>';
          }
        } else {
          html += '<div class="product-no-image">Pas de photo disponible</div>';
        }
        html += '</div>';

        // Info column
        html += '<div class="product-info">';
        html += '<p class="product-brand">' + escHtml(prod.brand) + '</p>';
        html += '<h1 class="product-model">' + escHtml(prod.model) + '</h1>';
        if (prod.detail) {
          html += '<p class="product-detail">' + escHtml(prod.detail) + '</p>';
        }
        html += '<p class="product-price">' + escHtml(prod.price) + '</p>';
        if (prod.description) {
          html += '<div class="product-description">' + escHtml(prod.description) + '</div>';
        }
        html += '<a href="index.html#contact" class="product-cta">Nous contacter</a>';
        html += '</div>';

        html += '</div>';

        document.getElementById('product-content').innerHTML = html;

        // Thumbnail click handler
        if (allImages.length > 1) {
          var mainImg = document.getElementById('main-img');
          var thumbs = document.querySelectorAll('.product-thumb');
          thumbs.forEach(function (thumb) {
            thumb.addEventListener('click', function () {
              var idx = parseInt(thumb.dataset.index, 10);
              mainImg.src = allImages[idx];
              thumbs.forEach(function (t) { t.classList.remove('active'); });
              thumb.classList.add('active');
            });
          });
        }

        // Lightbox
        var lightbox = document.getElementById('lightbox');
        var lightboxImg = document.getElementById('lightbox-img');
        var mainImgContainer = document.getElementById('main-img-container');
        if (mainImgContainer) {
          mainImgContainer.addEventListener('click', function () {
            var src = document.getElementById('main-img').src;
            lightboxImg.src = src;
            lightbox.classList.add('open');
          });
        }
        lightbox.addEventListener('click', function () {
          lightbox.classList.remove('open');
        });

        // Mobile menu
        var toggle = document.getElementById('menu-toggle');
        var navLinks = document.getElementById('nav-links');
        toggle.addEventListener('click', function () {
          toggle.classList.toggle('active');
          navLinks.classList.toggle('open');
          document.body.style.overflow = navLinks.classList.contains('open') ? 'hidden' : '';
        });
        navLinks.querySelectorAll('a').forEach(function (link) {
          link.addEventListener('click', function () {
            toggle.classList.remove('active');
            navLinks.classList.remove('open');
            document.body.style.overflow = '';
          });
        });
      })
      .catch(function (err) {
        console.error(err);
        document.getElementById('product-content').innerHTML =
          '<p style="color: var(--cream-muted);">Produit introuvable. <a href="index.html#occasions">Retour aux occasions</a></p>';
      });

    function escHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
  })();
  </script>
</body>
</html>
